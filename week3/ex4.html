<html>

<head>
    <script>
        var html;
        var int;
        function table() {
            html = "";
            for (var i = 1; i <= 9; i++) {
                html = html + "<tr>";
                for (var j = 1; j <= 9; j++) {
                    html = html + "<td>" + i * j + "</td>";
                }
                html = html + "</tr>";
            }
            document.getElementById("number").innerHTML = html;
        }
    </script>
    <style>
        table,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <button onclick="table()">生成</button>
    <table id="number"></table>
</body>

</html>
