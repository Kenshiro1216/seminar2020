<html>

<head>
    <script>
        var html;
        var int;
        function table() {
            html = "";
            for (var i = 1; i <= 10; i++) {
                html = html + "<tr><td>" + i + "</td><td>" + "</td></tr>";
            }
            document.getElementById("number").innerHTML = html;
        }
    </script>
    <style>
        table,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    元金
    <input type="text" id="money">
    利率
    <input type="text" id="rate">
    <button onclick="table()">計算</button>
    <table id="number"></table>
</body>

</html>
