<html>

<head>
    <script>
        var html;
        var money;
        var rate;
        function table() {
            html = "";
            money = document.getElementById("money").value;
            money = Number(money);
            rate = document.getElementById("rate").value;
            rate = Number(rate);
            for (var i = 1; i <= 10; i++) {
                money = money * rate * 0.01 + money;
                money = Math.round(money);
                html = html + "<tr><td>" + i + "</td><td>" + money + "</td></tr>";
            }
            document.getElementById("number").innerHTML = html;
        }
    </script>
    <style>
        table,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    元金
    <input type="text" id="money">
    利率
    <input type="text" id="rate">
    <button onclick="table()">計算</button>
    <table id="number"></table>
</body>

</html>
