<html>

<head>
    <script>
        var html;
        function random() {
            html = "";
            for (var i = 1; i <= 10; i++) {
                var number = Math.floor(Math.random() * 6) + 1;
                html = html + "<li>" + number + "</li>";
            }
            document.getElementById("number").innerHTML = html;
        }
    </script>
</head>

<body>
    <button onclick="random()">乱数生成</button>
    <ul id="number"></ul>
</body>

</html>
