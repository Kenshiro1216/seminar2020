<html>

<head>
    <script>
        var a;
        var b;
        var c;
        var d;
        var answer;
        function change() {
            a = document.getElementById("1").value;
            a = Number(a);
            b = document.getElementById("2").value;
            b = Number(b);
            c = document.getElementById("3").value;
            c = Number(c);
            d = document.getElementById("4").value;
            d = Number(d);
            answer = 8 * a + 4 * b + 2 * c + d;
            document.getElementById("answer").value = answer;
        }
    </script>
</head>

<body>
    <input type="number" id="1" value="0" min="0" max="1">
    <input type="number" id="2" value="0" min="0" max="1">
    <input type="number" id="3" value="0" min="0" max="1">
    <input type="number" id="4" value="0" min="0" max="1">
    <button onclick="change()">変換</button>
    <hr>
    <input type="text" id="answer">
</body>

</html>
