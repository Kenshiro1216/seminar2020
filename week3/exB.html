<html>

<head>
    <script>
        var a;
        var a1, a2, a3, a4, a5, a6;
        var random;
        function times() {
            a = document.getElementById("many").value;
            a = Number(a);
            a1, a2, a3, a4, a5, a6 = 0;
            for (var i = 1; i <= a; i++) {
                random = Math.floor(Math.random() * 6 + 1);
                if (random == 1) {
                    a1 += 1;
                } else if (random == 2) {
                    a2 += 1;
                } else if (random == 3) {
                    a3 += 1;
                } else if (random == 4) {
                    a4 += 1;
                } else if (random == 5) {
                    a5 += 1;
                } else if (random == 6) {
                    a6 += 1;
                }
            }
            document.getElementById("1").value = a1;
            document.getElementById("2").value = a2;
            document.getElementById("3").value = a3;
            document.getElementById("4").value = a4;
            document.getElementById("5").value = a5;
            document.getElementById("6").value = a6;
        }
    </script>
</head>

<body>
    試行回数:
    <input type="text" id="many">
    <button onclick="times()">A</button>
    <hr>
    1:
    <input type="text" id="1">
    2:
    <input type="text" id="2">
    3:
    <input type="text" id="3">
    4:
    <input type="text" id="4">
    5:
    <input type="text" id="5">
    6:
    <input type="text" id="6">
</body>

</html>
