<html>

<head>
    <script>
        function rate() {
            var a = document.getElementById("height").value;
            a = Number(a);
            var b = document.getElementById("weight").value;
            b = Number(b);
            var c = b / (a * a);
            document.getElementById("winrate").value = c;
        }
    </script>
</head>

<body>
    身長 :
    <input type="text" id="height"><br>
    体重 :
    <input type="text" id="weight">
    <hr>
    <button onclick="rate()">計算</button>
    <hr>
    BMIは
    <input id="bmirate">
    です.

</body>

</html>
