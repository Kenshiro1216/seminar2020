<html>

<!-- 1. inputを3つ作り、idを振り分ける -->
<!-- 2. ボタンを作り、functionを設定 -->
<!-- 3. scriptで計算式を立てる -->
<!-- 4. 出た答えを、一番下のinputに入れる -->

<head>
    <script>
        function rate() {
            var a = document.getElementById("win").value;
            a = Number(a);
            var b = document.getElementById("lose").value;
            b = Number(b);
            var c = a / (a + b) * 100;
            document.getElementById("winrate").value = c;
        }
    </script>
</head>

<body>
    勝数 :
    <input type="text" id="win"><br>
    負数 :
    <input type="text" id="lose">
    <hr>
    <button onclick="rate()">計算</button>
    <hr>
    勝率は
    <input id="winrate">
    ％です.

</body>

</html>
